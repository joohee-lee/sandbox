<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .wrap{
            width: 100%;
            height: 2000px;
        }

        .el1 {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            background: red;
            }
        .el2 {
            display: inline-block;
            position: sticky;
            top: 30px;
            width: 80px;
            height: 80px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="el1">relative</div>
        <div class="el2">sticky</div>
    </div>
</body>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}

        ul, ol {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .test {
            width: 100%;
            height: 100px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }
        .box-wrapper {
            background: #ddd;
            max-width: 1130px;
            margin: 0 auto;

        }

        .inner {
            padding: 20px 20px;
        }

        .item {
            margin-top: 20px;
        }


        .ul-flex {
            display: flex;
            flex-wrap: wrap;
            margin-top: -20px;

        }
        .item {
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis:  calc( 50% - 20px );
            padding: 0 10px;
        }
        .test {
            width: 100%;
        }

        @media screen and (min-width: 768px) {

            .inner {
                padding: 20px 10px;
            }

            .item {
                flex-basis:  calc( 33.33% - 20px );
            }
        }

        @media screen and (min-width: 1280px) {
            .item {
                flex-basis:  calc( 20% - 20px );
                
            }
           
        }
    </style>
</head>
<body>
    <div class='box-wrapper'>
        <div class="inner">
            <ul class="ul-flex">
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
               
            </ul>
        </div>
    </div>


    
</body>
</html>

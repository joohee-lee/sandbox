<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        .flex{
            display: flex;
            flex-direction: row;

            height: 200px;
            width: 500px;
            background: yellow;
        }

        .flex > div{
            border: 1px solid #ddd;
        }

        .flex > div{
            flex-basis: 0; /* 박스의 기본영역 */
            /*flex-grow: 1;  유연하게 늘리기  */
            flex-grow: 1;
            /*flex-shrink 유연하게 줄이기*/
   
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="a">aaa</div>
        <div class="b">bbbbbbhhhhhhhhhhhhhhhhhhhhhhhhhh</div>
        <div class="c">cccc</div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
    }

    .flex-item{
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 25%;
      height: 100px;
    }

    .flex-item + .flex-item {
      margin-left: 2%;
    }

    .item {
      border-radius: 3px;
      background-color:#a2cbfa;
      border : 1px solid #4390e1;
      box-sizing: border-box;
      box-shadow: 0 2px 2px rgb(0 90 250 / 5%), 0 4px 4px rgb(0 90 250 / 5%), 0 8px 8px rgb(0 90 250 / 5%), 0 16px 16px rgb(0 90 250 / 5%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item flex-item"></div>
    <div class="item flex-item"></div>
    <div class="item flex-item"></div>
    <div class="item flex-item"></div>
  </div>
</body>
</html>

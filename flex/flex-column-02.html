
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}

        ul, ol {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .test {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }
        .box-wrapper {
            background: #ddd;
            max-width: 1130px;
            margin: 0 auto;

        }

        .inner {
            padding: 20px 24px;
        }

        .item {
            margin-top: 10px;
        }

        @media screen and (min-width: 768px) {
            .ul-flex {
                display: flex;
                flex-wrap: wrap;

            }
            .item {
                flex-grow: 0;
                flex-shrink: 1;
                flex-basis: calc(50% - 10px);
            }
            
            .item:nth-child(2n) {
                margin-left: 10px;
                
            }

            .item:nth-child(2n-1) {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class='box-wrapper'>
        <div class="inner">
            <ul class="ul-flex">
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
                <li class="item">
                    <div class="test">test</div>
                </li>
               
            </ul>
        </div>
    </div>


    
</body>
</html>

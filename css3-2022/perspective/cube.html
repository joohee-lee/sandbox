<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3 - perspecitve</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 800px; 
        }
        
        .side {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 2px solid #000;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            font-weight: 700;
            transform-style: preserve-3d;

        }
        
        .front {
        transform: translateZ(100px);
        }

        .back {
        transform: translateZ(-100px) rotateY(180deg);
        }

        .right {
        transform: rotateY(90deg) translateZ(100px);
        }

        .left {
        transform: rotateY(-90deg) translateZ(100px);
        }

        .top {
        transform: rotateX(90deg) translateZ(100px);
        }

        .bottom {
        transform: rotateX(-90deg) translateZ(100px);
        }


        .universe {
            position: relative;
            height: 350px;
            width: 350px;
            perspective: 1200px;
        
        }

        .sun {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #e4e4e4;
            border: 20px solid #333;
            box-shadow: inset 0 2px 45px #7c7c7e;
            opacity: 0.8;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
        }


        @keyframes spin {
            0%  { transform: rotateY(0); }
            100% { transform:rotateY(360deg); }
        }

    </style>
</head>
<body>

    <div class="cube">
        <div class="side front"> 1 front</div>
        <div class="side back"> 2 back</div>
        <div class="side right"> 3 right</div>
        <div class="side left"> 4 left</div>
        <div class="side top"> 5 top</div>
        <div class="side bottom"> 6 bottom</div>
    </div>
    
    <div class="universe">
        <div class="sun"></div>
    </div>
</body>
</html>

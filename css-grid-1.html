<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>grid</title>
</head>
<style>

body, div {
  margin: 0;
  padding: 0;
}

.wrapper {
  display: grid;
  grid-template-columns: 314px 313px 313px;
  grid-gap: 10px;
  background-color: #fff;
  color: #444;

  margin: 0 auto;
  width: 960px;
}

.box {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 20px;
  font-size: 150%;
}


</style>
<body>
<div class="container">
	<h1>Grid-1 : 3 coulum</h1>
     <!--
	 <p class="example"> 샘플 </p>   
     -->
    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
        <div class="box f">F</div>
    </div>

</div>    
<script>

</script>	

</body>
</html>

<!doctype html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>수량</title>  
		<style>
			* {margin: 0; padding: 0; font-size: 100%; font-family: "맑은공기", arial, sans-serif; line-height: 1.6;}
			
			.num{}
			input[type="text"] { 
			 	width: 100px; 
			 	border: 1px solid #ddd;
			 	border-radius: 5px;
				text-align: center;
			 } 	
		
			 span {display: inline-block; padding:0 10px; border: 1px solid #ddd; border-radius: 5px; }
		</style>
	</head>
	<body>
		<h2>수량</h2>
		<form name="" method="get"> 
			<div id="num" class="num">
				<span id="m1" class="m">-</span>	
				<input  type="text" name="count" value="1"/>
				<span id="m2" class="p">+</span>
				<button>전송</button>
			</div>
		</form>	
		<script>
			var num = document.getElementById("num");
			var m1 = document.getElementById("m1");
			var m2 = document.getElementById("m2");
			var cal = num.getElementsByTagName("input")[0];
			//var v = Number(cal.value);
			var current = 1;

			m1.onclick = function(){

				current = Number(cal.value) - 1;

				if( current === 0){

					current = 1;
				}

				cal.value = current;
			}


			m2.onclick = function(){

				current = current+1;

				cal.value = current;

			}
				
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .themed{
            width: 100rem;
            height: 100rem;
            background: black;
            color: #fff;
        }

        @media (prefers-color-scheme: light){
            .themed{
                background: white;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="themed">Theme</div>
</body>
</html>

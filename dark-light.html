<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .themed{
            width: 100rem;
            height: 100rem;
            background: black;
            color: #fff;
        }

        @media (prefers-color-scheme: light){
            .themed{
                background: white;
                color: black;
            }
        }
    </style>
    <!-- 
    darkmode 지원
    
    IOS 13.0 이상.  IOS 설정 -> 디스플레이 및 밝기
    AOS 6.0 이상.   AOS 설정 -> 디스플레이 -> 설정 -> 화면 . 


    -->
</head>
<body>
    <div class="themed">Theme</div>
    <script>
        let mode;
        mode = localStorage.getItem('mode');

        if (mode = 'light'){
            alert("light");
        }else{
            alert("dark");
        }

    </script>
</body>
</html>

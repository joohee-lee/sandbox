<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document - 100vh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
            overflow:hidden;
        
        }
        .pageWrapper-wrap {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            height: 100dvh;
        }

        .pageWrapper {
            position: relative;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.8;
            color: #e6e6e6;
            font-family: "Roboto" sans-serif;
            /* display: flex;
            flex-direction: column; */
            height: 100%;
            min-height: 100%;
            min-height: -webkit-fill-available;
            width: 100%;
            transition: transform .3s ease 0s;
        }

        .inner {
            
        }

        .box {
            position: relative;
            width: 100%;
           /* height:  100%; */
           /* height: calc( 100dvh - 50px ); */
            height: 100dvh;
            overflow: hidden;
        }

        .box > div {
            padding-top: 50px;
        }

        .a  {
            background-color: green;
            position: relative;
        }

        .a .text {
            position: absolute;
            bottom: 100px;
            right: 20px;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
        }
        
        .b {
            background-color: blue;
        }

        .c {
            background-color: blueviolet;
        }

        .d {
            background-color: burlywood;
        }

        .e {
            background-color: black;
        }

        .nav {
        display: flex;
        justify-content: center;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 50px;
        background: rgba(0,0,0, 0.7);
        z-index: 1;
    }
    </style>
</head>
<body>
    <div class="nav">
        <a class="n1">tab1</a>
        <a class="n2">tab2</a>
    </div>
    <div class="pageWrapper-wrap">    
        <div class="pageWrapper" style="transform: translate3d(0, 0, 0);">
            <section class="box a"> <div>1   번 섹션<span class="text">TEST</span></div></section>
            <section class="box b"> <div> 2   번 섹션</div></section>
            <section class="box c"> <div> 3   번 섹션</div></section>
            <section class="box d"> <div> 4   번 섹션</div></section>
            <section class="box e"> <div> 5   번 섹션</div></section>
        </div> 
    </div>        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>accordion</title>
	<style>
		
	body{ 
		font-family: "맑은 고딕", sans-serif;
		font-size: 16px;
		margin: 0; padding: 0; 
	}

	div, p, dl, ul{
		margin: 0;
		padding: 0;
	}		


	.accordion {
	    border: 1px solid hsl(0, 0%, 82%);
	    border-radius: .3em;
	    box-shadow: 0 1px 2px hsl(0, 0%, 82%);
	}

	.accordion dt{
	    border-top: 1px solid hsl(0, 0%, 82%)	;
	}

	.accordion dt:first-child{
	    border-top: 0;
	}

	.accordion-trigger {
	    background: none;
	    border: 0;
	    color: hsl(0, 0%, 13%);
	    display: block;
	    font-size: 1rem;
	    font-weight: normal;
	    margin: 0;
	    padding: 1em 1.5em;
	    position: relative;
	    text-align: left;
	    width: 100%;
	}

	.accordion dt:first-child .Accordion-trigger {
	    border-radius: .3em .3em 0 0;
	}

	.accordion-trigger:focus,
	.accordion-trigger:hover {
	    background: hsl(0, 0%, 93%);
	}

	.accordion-icon {
	    position: absolute;
	    right: 1.5em;
	    top: 50%;

	    border: solid hsl(0, 0%, 74%)	;
	    border-width: 0 2px 2px 0;
	    height: .5rem;
	    transform: translateY(-60%) rotate(45deg);
	    width: .5rem;
	}

	.accordion-trigger:focus .accordion-icon,
	.accordion-trigger:hover .accordion-icon {
	    border-color: #000;
	}

	

	.accordion-panel {
	    margin: 0;
	    padding: 1em 1.5em;
	}

	fieldset {
	    border: 0;
	    margin: 0;
	    padding: 0;
	}

	input {
	    border: 1px solid hsl(0, 0%, 62%);
	    border-radius: .3em;
	    display: block;
	    font-size: inherit;
	    padding: .3em .5em;
	}

	/* show / hide */
	.accordion-heading[data-expanded="false"] + dd{
		display: none;
	}

	.accordion-heading[data-expanded="true"] + dd{
		display: block;
	}
	.accordion-heading[data-expanded="true"] .accordion-icon {
		    transform: translateY(-50%) rotate(-135deg);
		    border-color: #000;
	}

</style>
	
	
</head>
<body>
	<div class="accordion">
		<dl>
			<dt class="accordion-heading" data-expanded="false">
				<button type="button" class="accordion-trigger">
					<span class="accordion-title">Title--1</span>
					<span class="accordion-icon"></span>
				</button>
			</dt>
			<dd class="accordion-panel">
				<div>
					contents--1
				</div>
			</dd>
			<dt class="accordion-heading" data-expanded="true">
				<button type="button"  class="accordion-trigger" >
					<span class="accordion-title">Title--2</span>
					<span class="accordion-icon"></span>
				</button>
			</dt>
			<dd class="accordion-panel">
				<div>
					contents--2
				</div>
			</dd>
			<dt class="accordion-heading" data-expanded="false">
				<button type="button"  class="accordion-trigger">
					<span class="accordion-title">Title--3</span>
					<span class="accordion-icon"></span>
				</button>
			</dt>
			<dd class="accordion-panel">
				<div>
					contents--3
				</div>
			</dd>
		</dl>
	</div>
	
	<script>	
			
	</script>
</body>
</html>

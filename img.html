    * {
      margin: 0;

    }

    .blind {display: none;}

    .modal {
    right: 0
}

.modal .modal-dialog {
    transform: translateY(0)
}

.modal.show .modal-dialog {
    transition: transform .3s ease-out;
    transform: none
}

.modal .modal-dialog {
    margin: 0 auto;
    width: 100%;
    max-width: 500px;
    min-height: 100%
}

.modal .modal-dialog .modal-footer {
    position: relative;
    padding: 20px 20px 24px;
    border-top: none
}

.modal .modal-dialog .modal-footer:before {
    content: "";
    display: block;
    position: absolute;
    left: 0;
    top: -10px;
    width: 100%;
    height: 10px;
    background: linear-gradient(180deg,hsla(0,0%,100%,0),#fff)
}

.modal .modal-dialog .modal-footer .c-btn-group {
    flex: 1 1 auto
}

.modal .modal-dialog .modal-footer .c-btn-group>button {
    padding: 0
}

.m-bv-modal .modal-content {
    border-radius: 14px;
    overflow: hidden;
    border: 0;
    margin: 0 32px;
}

.m-bv-modal .modal-content .modal-header {
    position: relative;
    display: flex;
    align-items: center;
    padding: 0 20px;
    height: 52px;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
    background-color: #f5f5f5;
    border-bottom: none
}

.m-bv-modal .modal-content .modal-header .pop-tit-1 {
    font-size: 16px;
    font-weight: 500;
    color: #000
}

.m-bv-modal .modal-content .modal-header .pop-tit-1 .txt-desc-1 {
    display: inline-flex;
    font-size: 16px;
    color: #666
}

.m-bv-modal .modal-content .c-btn-close {
    overflow: hidden;
    position: absolute;
    right: 4px;
    top: 6px;
    width: 0;
    height: 40px;
    padding-left: 40px;
    color: hsla(0,0%,100%,0);
    white-space: nowrap;
    border: 0
}

.m-bv-modal .modal-content .c-btn-close:after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-image: url(https://m.lguplus.com/static/mb-static/common/images/indv-biz/base/m-sprites-common.svg);
    background-size: 500px;
    background-repeat: no-repeat;
    background-position: -400px -160px
}

.m-bv-modal .modal-content .modal-body {

    height: 40px;

    left: 50%;

    height: 17px;

.m-bv-modal.c-layer-embed .modal-content .modal-footer {
    display: none
}

.m-bv-modal.c-layer-full {
    transform: translateY(50vh);
    max-width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%
}

.m-bv-modal.c-layer-full .modal-content {
    margin: 0;
    height: 100%;
    border-radius: 0
}

.m-bv-modal.c-layer-full .modal-content .modal-header {
    flex: none;

    padding-right: 48px;

    background-color: #fff;
    border-bottom: 1px solid #ddd

.m-bv-modal.c-layer-full .modal-content .modal-header .c-btn-close {
    top: 28px;
    right: 4px

.m-bv-modal.c-layer-full .modal-content .modal-body {

.m-bv-modal.c-layer-full .modal-content .modal-body .c-body-content {
    padding: 0

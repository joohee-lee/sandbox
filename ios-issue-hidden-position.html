<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document - 100vh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        
        }
        .pageWrapper-wrap {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            height: 100dvh;
        }

        .pageWrapper {
            position: relative;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.8;
            color: #e6e6e6;
            font-family: "Roboto" sans-serif;
            /* display: flex;
            flex-direction: column; */
            height: 100%;
            min-height: 100%;
            min-height: -webkit-fill-available;
            width: 100%;
            transition: transform .3s ease 0s;
        }

        .inner {
            
        }

        .box {
            position: relative;
            width: 100%;
            height: calc(100% - 50px);
            overflow: hidden;
        }

         .a  {
            background-color: violet;
            position: relative;
        }

        .a .text {
            position: absolute;
            bottom: 100px;
            right: 20px;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
        }
        
        .b {
            background-color: blue;
        }

        .c {
            background-color: blueviolet;
        }

        .d {
            background-color: burlywood;
        }

        .e {
            background-color: black;
        }

        .nav {
        display: flex;
        justify-content: center;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 50px;
        background: rgba(0,0,0, 0.7);
        z-index: 1;
    }

    .inner {
        position: relative;
    }

    .inner .img {
        position: absolute;
        right: -50%;
        top: 0;
    }
    </style>
</head>
<body>
    <div class="nav">
        <a class="n1">tab1</a>
        <a class="n2">tab2</a>
    </div>
    <div class="pageWrapper-wrap">    
        <div class="pageWrapper" style="transform: translate3d(0, 0, 0);">
            <!-- <section class="box a"> 1   번 섹션<span class="text">TEST</span> -->
            <section class="box a">     
                <div class="inner">
                    <span class="img"><img src="https://storage.googleapis.com/gcs-an3-sip-prd-pub/singlex_idea/master-singlex-back/62a02c94-d851-4103-b2b3-af629af4b423/%ED%8A%B9%EC%9E%A5%EC%A0%90_01.png" /></span>
                </div>
            </section>    
            <section class="box b"> 2   번 섹션</section>
            <section class="box c"> 3   번 섹션</section>
            <section class="box d"> 4   번 섹션</section>
            <section class="box e"> 5   번 섹션</section>
        </div> 
    </div>        
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
            height: 100%;
        }

        html{font-size:10px;line-height:10px}body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,audio,video{margin:0;padding:0}body,input,textarea,select,table,button,code{font-family:-apple-system, BlinkMacSystemFont, helvetica, Apple SD Gothic Neo, sans-serif;font-size:1.6rem;line-height:2rem}body{color:#000;word-break:break-all;word-wrap:break-word;-webkit-text-size-adjust:none}img,fieldset{border:0}ol,ul{list-style:none}i,em,address,cite,dfn{font-style:normal}a{color:inherit;text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0.1)}a,button{cursor:pointer}table{border-collapse:collapse;word-break:break-word}table caption{display:none !important}hr{display:none !important}img,svg{display:inline-block;vertical-align:top}input,select,button{border-radius:0;outline:none;-webkit-appearance:none}button{padding:0;border:0;background:none}mark{background:none;font-weight:700;color:inherit}html,body,#app-root{height:100%}

        #app-root.on{
            opacity: 1;
        }

        #app-root{
            height: 100%;
            opacity: 0;
            background: #eee;
            transition: opacity 0.3s cubic-bezier(0.22, 061, 0.36, 1);
        }
    </style>
</head>
<body>
    <div id="app-root" class="">
        TEST 
    </div>
</body>
<script>
    var deviceCheck = function(){
        const elBody = document.body;
        const appCode = "win16|win32|win64|mac|macintel";
        const navi = navigator.platform.toLocaleLowerCase();
        const userAgent = navigator.userAgent.toLocaleLowerCase();

        console.log(navi);
        console.log(userAgent);

        if( appCode.indexOf(navi) < 0){
            alert('mobile');
            //classlist.addClass( elBody, 'mobile');
            elBody.setAttribute('class', 'mobile');
        } else {
            console.log('pc');
            //classlist.addClass( elBody, 'pc');
            elBody.setAttribute('class', 'pc');
        }
    };

    //deviceCheck();

    var mOsCheck = function(){
        const elBody = document.body;
        const mobile = (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()));

        if (mobile) {  
            //navigator.userAgent에 /iphone|ipad|ipod|android 의 단어포함이 true 일때
            // 유저에이전트를 불러와서 OS 구분
            let userAgent = navigator.userAgent.toLowerCase();
                console.log("userAgent: " + userAgent);
                if (userAgent.search("android") > -1) {
                    elBody.setAttribute('class', 'mobile-android');
                } else if ((userAgent.search("iphone") > -1) || (userAgent.search("ipod") > -1)|| (userAgent.search("ipad") > -1)){
                    elBody.setAttribute('class', 'mobile-ios');
                } 
        } else {
            // 모바일이 아닐 때
            elBody.setAttribute('class', 'pc');
        }
    };

    //DOMContentLoaded
    window.addEventListener('DOMContentLoaded', (event) => {
        console.log('DOM fully loaded and parsed');
        mOsCheck();
    });


</script>
</html>

	/** comp-search **/
	.comp-search{

	.comp-search .div-search-form{}

		padding: 0 0 10px 0;
		min-height: 80px;
		margin-top: 1px;
	}

	.comp-dropdown{}
	.dropdown{
		position: relative;
		width: auto;
		box-sizing: border-box;
	}

	/* dropdown */
	.dropdown .h-title{
		font-size: 14px;
		line-height: 1.3;
		font-weight: bold;
		border: 1px solid #ccc;
		background-color: #fff;
		box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
	}
	.dropdown .h-title a{
		position: relative;
		display: block;
		padding: 8px 12px 0;
		height: 24px;
		text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
	}

	.dropdown .h-title a::before{
		display: inline-block;
		content: '';
		float: right;
		height: 6px;
		width: 6px;
		margin-top: 5px;
		margin-left: 5px;
		border: 1px solid #666;
		border-width: 1px 1px 0 0;
	}

	.div-dropdown-menu{
		z-index: 1;
		position: absolute;
		left: 0;
		top: 33px;
		width: 100%;
		padding: 12px;
		box-sizing: border-box;
		border: 1px solid #ccc;
		border-top: 0;
		background-color: #fff;
		box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
	}

	.div-dropdown-menu .dropdown-item{ padding-bottom: 5px; }

	/* open/close */
	.comp-dropdown[data-expanded="false"] .div-dropdown-menu{ display: none; }
	.comp-dropdown[data-expanded="false"] .h-title a::before{
		transform: rotate(135deg);
	}

	.comp-dropdown[data-expanded="true"] .div-dropdown-menu{ display: block; }
	.comp-dropdown[data-expanded="true"] .h-title a::before{
		transform: rotate(-45deg);
		border-color: #479bf5;
	}

	/* button */
	.btn{
		padding: 10px 0;
		text-align: center;
		background-color: #479bf5;
		color: #fff;
	}

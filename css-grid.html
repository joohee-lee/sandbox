<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>grid</title>
</head>
<style>

body{
      font-family: "맑은 고딕", sans-serif;
      font-size: 16px;
}
div, p{ margin: 0; padding: 0; }

a{ color: #000;  text-decoration: none; }


#grid {
  /**
   * Two columns:
   *  1. the first sized to content,
   *  2. the second receives the remaining space
   *     (but is never smaller than the minimum size of the board
   *     or the game controls, which occupy this column [Figure 3])
   *
   * Three rows:
   *  3. the first sized to content,
   *  4. the middle row receives the remaining space
   *     (but is never smaller than the minimum height
   *      of the board or stats areas)
   *  5. the last sized to content.
   */
  display: grid;

  grid-template-columns:
    /* 1 */ auto
    /* 2 */ 1fr;
  grid-template-rows:
    /* 3 */ auto
    /* 4 */ 1fr
    /* 5 */ auto;
}

#title    { grid-column: 1; grid-row: 1; background-color: #ddd;}
#score    { grid-column: 1; grid-row: 3; background-color: #eee;}
#stats    { grid-column: 1; grid-row: 2; align-self: start; background-color: #333; color: #fff;}
#board    { grid-column: 2; grid-row: 1 / span 2;  background-color: yellow}
#controls { grid-column: 2; grid-row: 3;  background-color: #ddd;}

</style>
<body>
<div class="container">
	<h1>Grid</h1>
     <!--
	 <p class="example"> 샘플 </p>   
     -->
     <div id="grid">
        <div id="title">Game Title</div>
        <div id="score">Score</div>
        <div id="stats">Stats</div>
        <div id="board">board</div>
        <div id="controls">Controls</div>
    </div>
</div>

</html>

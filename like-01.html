<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like</title>
      <!-- main -->
      <link rel="stylesheet" href="../css/main.css">

    <style>
        
/* 로딩 */
button {
    padding: 0 ;
    margin: 0;
    border: none;
}

/*# sourceMappingURL=common.css.map */
.btn-add {
    display: inline-block;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 0 20px 0 30px;
    height: 40px;
    cursor: pointer;
}

.btn-add::before {
    content:'';
    display: inline-block;
    margin-right: 4px;
    width: 24px;
    height: 24px;
    background: url(heart_off.svg) no-repeat 0 0;
    vertical-align: middle;
/*
    -webkit-transform: scale(0);
    transform: scale(0);
    filter: alpha(opacity=0);
    filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0);
    opacity: 0;
    z-index: -1;
*/    
    
}

.btn-add.on::before{
    background: url(heart.svg) no-repeat 0 0;
    animation: ani-heart .4s ease-in  1;
}


@keyframes ani-heart {
  0%{ 
      opacity: 0;
      transform: scale(1.2);
  }
  
  100%{ 
      transform: scale(1);
      opacity: 1; 

  }
}


    </style>
</head>
<body>
    <button type='button' class="btn-add"> <i class="heart"></i> 좋아요</button>
    
     <script>
        var eleBtn = document.querySelector(".btn-add");

        function add (){
            eleBtn.classList.toggle("on");
        }

        eleBtn.addEventListener("click", add, false);
    </script>
</body>
</html>

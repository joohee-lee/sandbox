<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        * {margin: 0; padding: 0;}
        img {
            border: 0;
            width: 100%;
        }
        
        .round-box {
            font-size: 0;
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            overflow: hidden;
        }
        
        .round-box:hover {
            border-color: aqua;
        }

        .round-box img {
            height: 200px;
        }

        .flex {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="round-box">
        <img src="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg" />
    </div>
    <div class="round-box flex">
        <img src="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg" />
    </div>
</body>
</html>

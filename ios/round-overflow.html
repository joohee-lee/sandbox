<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        * {margin: 0; padding: 0;}
        body {
            padding: 100px ;
        }
        img {
            border: 0;
            width: 100%;
        }
        
        .isolation {
            isolation: isolate;
        }
        
        .round-box {
            font-size: 0;
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            overflow: hidden;
        }

        .round-box img {
            height: 200px;
            transform: scale(1);
            transition: transform .1s ease-in;
        
        }

        .round-box.hover:hover {
            border-color: aqua;
        }

        .round-box.hover:hover img {
            transform: scale(1.2);
        }

        .flex {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <p> 1. 기본형 </p>
    <div class="round-box hover">
        <img src="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg" />
    </div>
    <p> 1. 기본형 + isolation </p>
     <div class="round-box hover isolation">
        <img src="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg" />
    </div>
    <p>2. flex 속성 추가 : hover round </p>
    <div class="round-box flex hover">
        <img src="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg" />
    </div>

    <p>2. flex 속성 추가 /  : hover round  </p>
    <div class="round-box flex">
        <img src="https://demo.ycart.kr/shopboth_farm_max5_001/data/editor/1612/cd2f39a0598c81712450b871c218164f_1482469221_493.jpg" />
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text</title>
	<style>
		body {
		  background: #444;
		  text-align: center;
		  color: #fff;
		}

		.test {
		  display: inline-block;
		  margin: 50px auto 0;
		  padding: 10px 25px;
		  font-family: 'Roboto', sans-serif;
		  background: #fff;
		  font-size: 20px;
		  font-weight: 700;
		  text-align: center;
		  cursor: pointer;
		  user-select: none;
		}

		.test span {
		  background: linear-gradient(to right, #fbcac9, #8ca6ce);
		  -webkit-background-clip: text;
		  -webkit-text-fill-color: transparent;
		}

		.test:hover {
		  background: linear-gradient(to right, #fbcac9, #8ca6ce);
		}

		.test:hover span {
		  background: none;
		  color: #fff;
		  -webkit-text-fill-color: #fff;
		}
	</style>
</head>
<body>
	<p class="test"><span>Check out our FAQ page!</span></p>
</body>
</html>

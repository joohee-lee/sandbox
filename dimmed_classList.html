<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dimmed</title>
	<style>
		body, div{ 
			margin: 0; 
			padding: 0;
		}
		.dimmed{
			display: none;
			position: fixed;
			_position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 100;
		}

		.dim-bg{ 
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #000;
			opacity: .5;
			filter: alpha(opacity=50);
		}

		.pop-layer{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 600px;
			margin-top: -250px;
			margin-left: -300px;
			height: auto;
			background-color: #fff;
			border: 5px solid #3571B5;
			z-index: 10;
		}

		.pop-show{ display: block; }
		.pop-none{ display: none; }
	</style>
</head>

<body>
	
	<button class="btn-add"  id="btnAdd" type="button">+ poplayer</button>
	<div id="divDimmed" class="dimmed">
		<div class="dim-bg"></div>
		<div class="pop-layer">
			<div style="height:500px;">내용 들어가는 자리</div>
			<a href="#" id="btnClose" class="btn-close">닫기</a>
		
		</div>
	</div>

	<script>
		var elDimmed = document.getElementById("divDimmed");
		var elAdd = document.getElementById("btnAdd");
		var elClose = document.getElementById("btnClose");

		elAdd.onclick = function(){
			
			/* set attribute */
			elDimmed.setAttribute("class", "pop-show");

			/* classList */
			//elDimmed.classList.add( 'pop-show' );
			//elDimmed.classList.toggle( 'pop-show', true );


		}

		elClose.onclick = function(){
			
			/* set attribute */
			elDimmed.setAttribute("class", "pop-none");

			/* classList */
			//elDimmed.classList.remove( 'pop-show' );
			//elDimmed.classList.toggle( 'pop-show', false );

			
		}



	</script>
</body>
</html>
